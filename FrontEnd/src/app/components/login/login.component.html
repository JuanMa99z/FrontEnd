 <section class="vh-100" style="background-color: #d4837e;"> 
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img class="img-fluid" src="https://i.pinimg.com/originals/42/73/b7/4273b7c22af24b9d4bade05c28cdc2ac.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Acceda a su cuenta</h5>


                      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <div class="form-outline mb-4">
                          <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                          [(ngModel)]="nombreUsuario" required />
                          <label class="form-label" for="nombreUsuario">Dirección de correo electrónico</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
                      required />
                      <label class="form-label" for="password">Contraseña</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                        </div>
                      </form>
  
                    <a class="small text-muted" href="#!">¿Ha olvidado su contraseña?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tiene una cuenta? <a href="#!"
                        style="color: #393f81;">Regístrese aquí</a></p>
                    <a href="#!" class="small text-muted">Condiciones de uso.</a>
                    <a href="#!" class="small text-muted">Política de privacidad</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
